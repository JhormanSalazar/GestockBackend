spring.application.name=GestockBackend
server.servlet.context-path=/gestock


# ===============================
# = Configuración de la Base de Datos
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/gestock?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / Hibernate
# ===============================
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# = Configuración de la zona horaria (opcional pero recomendado)
# ===============================
spring.jpa.properties.hibernate.jdbc.time_zone=UTC